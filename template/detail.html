{% extends 'base.html' %}
{% block body %}
<div class="container text-centre">
  <div class="col-md-8 mb-4">
            <div class="card shadow p-2">
                <h2 class="card-title">{{i.task_name}}</h2>
                <card class="card-body">
                    <h4>{{i.priority}}</h4>-<h5>{{i.date}}</h5>
                    <p>{{i.desc}}</p>
                    <div class="row">
                        <a href="{% url 'donetask' i.id %}" class="btn btn-success">Done</a>
                        <a href="{% url 'updatetask' i.id %}" class="btn btn-warning">Update</a>
                    </div>

                </card>
            </div>
                </div>
</div>


{% endblock %}
