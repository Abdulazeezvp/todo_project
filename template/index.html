{% extends 'base.html' %}
{% block body %}
<div class="container-fluid banner">
    <div class="banner-text">
        <h1 style="top:50%;left:40%;position:relative;">ToDo</h1>
    </div>
</div>
<div class="container">
 <form method="POST" action="" class="p-3 shadow">
    {% csrf_token %}
    <div class="row">
        <div class="col-12 col-md-4">
            <div class="form-group">
                <label class="form-label">Task name</label>
        <input type="text" name="name" placeholder="Task name" class="form-control">
            </div>

    </div>
        <div class="col-12 col-md-4">
            <div class="form-group">
              <label class="form-label">Priority</label>
        <input type="text" name="prioriy" placeholder="Prority" class="form-control">
            </div>

    </div>
        <div class="col-12 col-md-4">
            <div class="form-group">
              <label class="form-label">Enter the date</label>
        <input type="date" name="date" placeholder="Date" class="form-control">
            </div>

    </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="form-group">
                <label class="form-label" >Description</label>
        <textarea name="desc" placeholder="Description" rows="6" cols="30" class="form-control"></textarea>
            </div>
        </div>
        <div class="col-12 col-md-6">
                <div class="form-group">
                     <input type="submit" value="Add" class="btn btn-primary mt-5">
                </div>
            </div>

    </div>
</form>

</div>
<div class="container">
    <div class="row m-5">
        <h3>Pending Tasks</h3>
    </div>
        <div class="row">

         {% for i in tasks %}


            <div class="col-md-6 mb-4">
            <div class="card shadow p-2">
                <h2 class="card-title">{{i.task_name}}</h2>
                <card class="card-body">
                    <h4>{{i.priority}}</h4>-<h5>{{i.date}}</h5>
                    <p>{{i.desc}}</p>
                    <div class="row">
                        <a href="{% url 'donetask' i.id %}" class="btn btn-success">Done</a>
                        <a href="{% url 'updatetask' i.id %}" class="btn btn-warning">Update</a>
                    </div>

                </card>
            </div>
                </div>
<br>



        {% endfor %}
            </div>
    </div>

{% endblock %}
