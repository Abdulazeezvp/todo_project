{% extends 'base.html' %}
{% block body %}
<div class="container">
  <div class="col-8">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Task Update</h3>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token%}
          {{form.as_p}}
          <button type="submit" class="btn btn-success">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
